<!DOCTYPE html>
<html>

<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/public/scripts/socket.io.js"></script>
    <script src="/public/scripts/MainController.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>Biblioteca de películas</h1>
    <br>
    <div class="row">

        <div style="border-style: solid double;" class="col-sm-4 col-md-4 col-lg-4">
            <h3>Elige un género y pulsa "Buscar"</h3>
            <select id="filmList" name="filmsByGenre">
                <option value="Drama">Drama</option>
                <option value="Terror">Terror</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
                <option value="Adventure">Adventure</option>
            </select>
            <br><br>
            <input type="button" onclick="listarPorGenero()" value="Buscar">
            <br><br>

            <ul id="listado">

            </ul>

        </div>
        <div style="border-style: solid double;" class="col-sm-4 col-md-4 col-lg-4">
            <h3>Crear película</h3>
            <p> <b>Nombre</b> <input id="nameFilm" type="text"><br></p>
            <p> <b>Director </b><input id="directorFilm" type="text"><br></p>
            <p> <b>Año </b><input id="yearFilm" type="text"><br></p>
            <p><b>Géneros</b></p>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <input type="checkbox" name="genre" value="Drama"> Drama<br>
                    <input type="checkbox" name="genre" value="Terror">Terror<br>
                    <input type="checkbox" name="genre" value="Sci-fi">Sci-fi<br>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <input type="checkbox" name="genre" value="Comedy"> Comedy<br>
                    <input type="checkbox" name="genre" value="Thriller">Thriller<br>
                    <input type="checkbox" name="genre" value="Adventure">Adventure<br>
                </div>
            </div>
            <input type="button" value="Crear Película" onclick="crearPelicula()">

        </div>
        <div style="border-style: solid double;" class="col-sm-4 col-md-4 col-lg-4">
            <div class="row">
                    <div style="border-style: solid double; width: 100%;">

                <h3>Modificar película</h3>
                <button onclick="cargarPeliculas()">Cargar Películas</button>
                <select id="allFilms" name="allFilms"></select>
                <p> <b>Nombre</b> <input id="nameFilmSet" type="text"><br></p>
                <p> <b>Director </b><input id="directorFilmSet" type="text"><br></p>
                <p> <b>Año </b><input id="yearFilmSet" type="text"><br></p>
                <p><b>Géneros</b></p>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="checkbox" name="genre" value="Drama"> Drama<br>
                    <input type="checkbox" name="genre" value="Terror">Terror<br>
                    <input type="checkbox" name="genre" value="Sci-fi">Sci-fi<br>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="checkbox" name="genre" value="Comedy"> Comedy<br>
                        <input type="checkbox" name="genre" value="Thriller">Thriller<br>
                        <input type="checkbox" name="genre" value="Adventure">Adventure<br>
                    </div>
                </div>
                <input type="button" value="Modificar Película" onclick="modificarPelicula()">
                <br>
                    </div>
                <div style="border-style: solid double; width: 100%;">
                    <h3>Borrar película</h3>
                    <button onclick="cargarPeliculas()">Cargar Películas</button>

                    <select id="allFilmsDelete" name="allFilmsDelete"></select>
                    <button type="submit" onclick="borrarPelicula()">Borrar</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
